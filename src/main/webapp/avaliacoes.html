<!DOCTYPE html>
<html>
    <head profile="http://www.w3.org/2005/10/profile">
        <title>Nutri</title>
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" type="image/png" href="img/icon_nutri.png">
        <link rel="stylesheet" type="text/css" href="css/main.css"> 
    </head>
    <body>
        <div id="menu">
        </div>

        <div id="body" class="container">

            <div class="page-header">
                <h1>Avaliações</h1> 
            </div>

            <ol class="breadcrumb">
                <li><a href="index.html">Visão geral</a></li>
                <li><a href="#">Processos</a></li>
                <li class="active">Avaliações</li>
            </ol>


            <div class="row">
                <div class="col-lg-2">
                    <button id="btnNovo" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                        Avaliação
                    </button>
                </div>

                <div class="col-lg-6"></div>

                <div class="col-lg-4">
                    <div class="input-group">
                        <input id="input-busca" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button id="btnBuscar" class="btn btn-info" type="button">Buscar</button>
                        </span>
                    </div>
                </div>

            </div>

            <!-- Modal cadastro -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalCadastroTitulo">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="modalCadastroTitulo">Avaliação</h4>
                        </div>
                        <div class="modal-body">
                            <div id="error-container" class="alert alert-danger" role="alert" style="display:none"></div>
                            <form id="form">

                                <div class="form-group">
                                    <label for="id_usuario">Paciente</label>
                                    <select id="input-usuario" class="form-control" name="id_usuario">
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="id_dieta">Dieta</label>
                                    <select id="input-dieta" class="form-control" name="id_dieta">
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="peso">
                                        Peso atual
                                        <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="top" title="Informe o peso atual para calcular o IMC e Taxa basal"></span>
                                    </label>
                                    <input id="peso" type="text" name="peso" class="form-control" placeholder="Peso atual" />
                                </div>
                                
                                <div class="form-group">
                                    <label for="taxa_atividade">Taxa de atividade</label>
                                    <select id="input-taxa-atividade" class="form-control" name="taxa_atividade">
                                        <option value="1.2">Sedentário (pouco ou nenhum exercicio)</option>
                                        <option value="1.375">Levemente ativo (exercicio leve 1 a 3 dias por semana)</option>
                                        <option value="1.55">Moderadamente ativo (exercicio moderado, faz esportes 3 a 5 dias por semana)</option>
                                        <option value="1.725">Altamente ativo (exercicio pesado 5 a 6 dias por semana)</option>
                                        <option value="1.9">Extremamente ativo (exercicio pesado diariamente e até 2 vezes por dia)</option>
                                    </select>
                                </div>

                                <input type="hidden" name="id" />
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btnSalvar" type="button" class="btn btn-success">Salvar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fim modal cadastro -->

            <!-- Tabela alimentos -->
            <br /><br />
            <table class="table table-striped table-condensed table-listagem">
                <thead>
                    <tr>
                        <th class="col-codigo">Código</th>
                        <th>Paciente</th>
                        <th text-align='center'>Peso</th>
                        <th text-align='center'>Data avaliação</th>
                        <th text-align='center'>Dieta</th>
                        <th text-align='center'>IMC</th>
                        <th text-align='center'>Taxa basal</th>
                        <th class="col-actions">Ações</th>
                    </tr>
                </thead>
                <tbody id="modelTable">
                </tbody>
            </table>
            <!-- Fim tabela alimentos -->
        </div>

        <div id="footer">

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/jquery.serialize-object.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')
        </script>
        <script src="js/main.js"></script>
        <script src="js/avaliacoes.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
    </body>
</html>
