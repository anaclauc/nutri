<!DOCTYPE html>
<html>
    <head profile="http://www.w3.org/2005/10/profile">
        <title>Nutri</title>
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" type="image/png" href="img/icon_nutri.png">
        <link rel="stylesheet" type="text/css" href="css/main.css"> 
    </head>
    <body>
        <div id="menu">
        </div>

        <div id="body" class="container">
            
            <div class="page-header">
                <h1>Usuários</h1> 
            </div>

            <ol class="breadcrumb">
                <li><a href="index.html">Visão geral</a></li>
                <li><a href="#">Cadastros</a></li>
                <li class="active">Usuários</li>
            </ol>


            <div class="row">
                <div class="col-lg-2">
                    <button id="btnNovo" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                        Usuário
                    </button>
                </div>

                <div class="col-lg-6"></div>

                <div class="col-lg-4">
                    <div class="input-group">
                        <input id="input-busca" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button id="btn-busca" class="btn btn-info" type="button">Buscar</button>
                        </span>
                    </div>
                </div>

            </div>

            <!-- Modal cadastro -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalCadastroTitulo">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="modalCadastroTitulo">Usuário</h4>
                        </div>
                        <div class="modal-body">
                            <div id="error-container" class="alert alert-danger" role="alert" style="display:none"></div>
                            <form id="form">

                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input id="input-nome" type="text" name="nome" class="form-control" placeholder="Nome" />
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Email" />
                                </div>

                                <div class="form-group">
                                    <label for="sexo">Sexo</label>
                                    <select class="form-control" name="sexo">
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="idade">Idade</label>
                                    <input type="idade" name="idade" class="form-control" placeholder="Idade" />
                                </div>

                                <div class="form-group">
                                    <label for="peso">Peso</label>
                                    <input type="peso" name="peso" class="form-control" placeholder="Peso" />
                                </div>

                                <div class="form-group">
                                    <label for="altura">Altura</label>
                                    <input type="altura" name="altura" class="form-control" placeholder="Altura" />
                                </div>
                        
                                <input type="hidden" name="id" />
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btnSalvar" type="button" class="btn btn-success">Salvar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fim modal cadastro -->
            
            <!-- Tabela usuários -->
            <br /><br />
            <table class="table table-striped table-condensed table-listagem">
                <thead>
                    <tr>
                        <th class="col-codigo">Código</th>
                        <th>Nome</th>
                        <th class="col-actions">Ações</th>
                    </tr>
                </thead>
                <tbody id="modelTable">
                </tbody>
            </table>
            <!-- Fim tabela usuários -->
        </div>

        <div id="footer">
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/jquery.serialize-object.min.js"></script>
        <script>
          window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')
        </script>
        <script src="js/main.js"></script>
        <script src="js/usuarios.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
    </body>
</html>
