<!DOCTYPE html>
<html>
    <head profile="http://www.w3.org/2005/10/profile">
        <title>Nutri</title>
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" type="image/png" href="img/icon_nutri.png">
        <link rel="stylesheet" type="text/css" href="css/main.css"> 
    </head>
    <body>
        <div id="menu">
        </div>

        <div id="body" class="container">
            
            <div class="page-header">
                <h1>Dietas</h1> 
            </div>

            <ol class="breadcrumb">
                <li><a href="index.html">Visão geral</a></li>
                <li><a href="#">Cadastros</a></li>
                <li class="active">Dietas</li>
            </ol>


            <div class="row col-lg-2">
                <button id="btnNovo" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                    Nova dieta
                </button>
            </div>

            <!-- Modal cadastro -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalCadastroTitulo">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="modalCadastroTitulo">Dieta</h4>
                        </div>
                        <div class="modal-body">
                            <form id="form">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" name="nome" class="form-control" placeholder="Nome" />
                                </div>
                                <div class="form-group">
                                    <label for="descricao">Descrição</label>
                                    <textarea name="descricao" rows="3" class="form-control" placeholder="Descrição"></textarea>
                                </div>
                                <input type="hidden" name="id" />
                            
                                <h4>Alimentos</h4>
                                <table class="table table-striped table-condensed table-alimentos">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Quantidade</th>
                                            <th>Tipo</th>
                                        </tr>
                                    </thead>
                                    <tbody id="alimentosTable">
                                        <tr>
                                            <td>
                                                <select class="form-control" name="alimento[0].id">
                                                    <option>Selecione...</option>
                                                </select>
                                            </td>
                                            <td>
                                                <input type="text" name="alimento[0].qtde" class="form-control" placeholder="Quantidade" />
                                            </td>
                                            <td>
                                                <select class="form-control" name="alimento[0].tipo">
                                                    <option>Selecione...</option>
                                                    <option value="0">Unidades</option>
                                                    <option value="1">Gramas</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>

                            <div class="text-right">
                                <button id="btnIncluirAlimento" type="button" class="btn btn-primary">Incluir alimento</button>
                            </div>
        
                        </div>
                        <div class="modal-footer">
                            <button id="btnSalvar" type="button" class="btn btn-success">Salvar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fim modal cadastro -->
            
            <!-- Tabela alimentos -->
            <br /><br />
            <table class="table table-striped table-condensed table-listagem">
                <thead>
                    <tr>
                        <th class="col-codigo">Código</th>
                        <th>Nome</th>
                        <th class="col-actions">Ações</th>
                    </tr>
                </thead>
                <tbody id="modelTable">
                </tbody>
            </table>
            <!-- Fim tabela alimentos -->
        </div>

        <div id="footer">
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/jquery.serialize-object.min.js"></script>
        <script>
          window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')
        </script>
        <script src="js/main.js"></script>
        <script src="js/dietas.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
    </body>
</html>
